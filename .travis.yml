# https://travis-ci.org/spyder-ide/spyder-docs

language: python
dist: bionic

python:
  - 3.6

# Give doctr our deploy key
env:
  global:
    - CI="true"
    - secure: ""

install:
  - pip install -U pip
  - pip install sphinx doctr
  - pip install git+https://github.com/spyder-ide/spyder-docs-sphinx-theme.git
  - make docs

script:
  - set -e
  - if [[ "${TRAVIS_BRANCH}" == "master" ]]; then
      doctr deploy develop --built-docs doc/_build/html;
    else
      doctr deploy . --built-docs doc/_build/html --branch-whitelist 3.x;
    fi

notifications:
  email: false
